<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Márcio Mota - Alugueis de casa para temporadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sunset: {
                100: '#FFF0F5',
                300: '#FFB6C1',
                500: '#FF69B4',
                700: '#C71585',
                900: '#8B008B',
              },
              ocean: {
                100: '#E0F7FA',
                500: '#00BCD4',
                900: '#006064',
              },
              sand: {
                100: '#FDF5E6',
                500: '#D2B48C',
                900: '#8B4513',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              serif: ['Georgia', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Suporte a scroll suave e elástico para iOS antigo */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
        /* Evita que o layout "pule" ao esconder a barra de navegação no mobile */
        min-height: 100vh;
      }
      
      /* Reset de destaque de toque para mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Fallback para navegadores que não suportam aspect-ratio */
      .img-container {
        position: relative;
        padding-top: 56.25%; /* 16:9 */
      }
      .img-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>

  </body>
